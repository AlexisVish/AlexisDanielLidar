<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Store Locator</title>
    <link rel="stylesheet" href="./dist/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./image/Nike-LOGO.png" alt="Nike Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">New & Featured</a></li>
                <li><a href="#">Men</a></li>
                <li><a href="#">Women</a></li>
                <li><a href="#">Kids</a></li>
                <li><a href="#">Sale</a></li>
            </ul>
            <div class="search-bar">
                <input type="text" placeholder="Search">
                <button>üîç</button>
            </div>
        </nav>
    </header>
    <main>
        <section class="store-locator">
            <h1>Find a Nike Store</h1>
            <div class="search-location">
                <input type="text" placeholder="Search Location">
                <button>Filter</button>
            </div>
            <div class="store-list">
                <div class="store-item">
                    <p><strong>Nike Store Dizengof</strong> 4.6 km</p>
                    <p>50 Dizengoff st.<br>Dizengoff Center<br>TEL AVIV, 6433222, IL</p>
                    <p class="status">Open - Closes at 22:00</p>
                </div>
                <!-- More stores can be added here -->
            </div>
        </section>
        <aside class="map">
            <!-- Include map iframe or map API here -->
        </aside>
    </main>
    <footer>
        <p>&copy; 2024 Nike, Inc.</p>
    </footer>
</body>
</html>
