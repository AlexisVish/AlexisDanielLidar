<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Bodoni+Moda+SC:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Dancing+Script:wght@400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Major+Mono+Display&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="dist/product.css">
</head>

<body>
    <div class="wrapper">
        <div class="page">
            <div class="photo-block">
                <div class="photo-block__column">
                    <img class="image" src="../images/shoe1.png" alt="nike shoe side">
                    <img class="image" src="../images/shoe2.png" alt="nike shoe">
                    <img class="image" src="../images/shoe3.png" alt="nike shoe">
                    <img class="image" src="../images/shoe4.png" alt="nike shoe">
                    <img class="image" src="../images/shoe9.png" alt="nike shoe">
                    <img class="image" src="../images/shoe11.png" alt="nike shoe">

                </div>
                <div class="photo-block__column">
                    <img class="image" src="../images/shoe6.png" alt="nike shoe side">
                    <img class="image" src="../images/shoe7.png" alt="nike shoe">
                    <img class="image" src="../images/shoe8.png" alt="nike shoe">
                    <img class="image" src="../images/shoe5.png" alt="nike shoe">
                    <img class="image" src="../images/shoe10.png" alt="nike shoe">
                    <img class="image" src="../images/shoe12.png" alt="nike shoe">

                </div>
            </div>
            <div class="container">
                <div class="container__title inter">
                    <div class="container__title__name">
                        <h3>
                            Nike Air Max 97 SE
                        </h3>
                        <p>
                            Men's Shoes
                        </p>
                    </div>
                    <div class="container__title__price inter">
                        <h5>
                            MRP : â‚¹ 16 995.00
                        </h5>
                        <p class="transparent">
                            incl. of taxes
                        </p>
                        <p class="transparent">

                            (Also includes all applicable duties)
                        </p>
                    </div>
                </div>
                <div class="container__sizes inter">
                    <div class="container__sizes__header">
                        <p>Select Size</p>
                        <p class="transparent">Size Guide</p>
                    </div>
                    <div class="container__sizes__size-boxes">
                        <div class="row">
                            <p class="size"> UK 6</p>
                            <p class="size"> UK 6.5</p>
                            <p class="size"> UK 7</p>
                        </div>
                        <div class="row">
                            <p class="size"> UK 7.5</p>
                            <p class="size"> UK 8</p>
                            <p class="size"> UK 8.5</p>
                        </div>
                        <div class="row">
                            <p class="size"> UK 9</p>
                            <p class="size"> UK 9.5</p>
                            <p class="size"> UK 10</p>
                        </div>
                        <div class="row">
                            <p class="size"> UK 10.5</p>
                            <p class="size"> UK 11</p>
                            <p class="size"> UK 11.5</p>
                        </div>
                        <div class="row">
                            <p class="size"> UK 12</p>
                        </div>
                    </div>
                </div>
                <div class="container__choose inter">
                    <p class="button Add">Add to Bag</p>
                    <p class="button">Favourite</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
